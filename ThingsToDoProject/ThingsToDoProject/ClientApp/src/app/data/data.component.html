<div id="narrow" class="demo-card-container">
  <div *ngFor="let data of dataService.response">
    <mat-card class="example-card">
      <div class="mat-cards" (click)="MoreInfo(data.placeID)">
        
        <div>    
          <div *ngIf =data.image>
            <img mat-card-image src="../src/assets/images/404notfound.jpg">
          </div>
          <div *ngIf =!data.image>
              <img mat-card-image src="../src/assets/images/404notfound.jpg">
            </div>
        </div>
        <div class="content">
            <div><h3>{{ data.name }}</h3></div>
            <div *ngIf = data.rating>
              <h5>Rating</h5>
              <div class="stars-align">
              <div *ngFor="let in of counter(data.rating)" >
               <img class="stars" src="../src/assets/images/star.jpg">
              </div>
            </div>
            </div> 
           
          
        </div>
        <!-- <div class="img-set">
          <button mat-icon-button type="content" ><mat-icon>arrow_forward_ios</mat-icon></button>
        </div> -->
        
      </div>
     
            
                
            
                  
           
             
                 
                
              
         
        </mat-card>
     
      
  </div>
</div>
