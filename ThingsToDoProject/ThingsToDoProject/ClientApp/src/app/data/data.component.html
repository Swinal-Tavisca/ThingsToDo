<div id="narrow" class="demo-card-container">
  <div *ngFor="let data of response">
    <mat-card class="example-card">
      <div class="mat-cards">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <div>    
          <mat-card-header>
           <mat-card-title>Name: {{ data.name }}</mat-card-title>
            <mat-card-subtitle>Rating : {{ data.rating }}</mat-card-subtitle>

          </mat-card-header>
        </div></div>
        
          <mat-card-actions>
              <a href="#" mat-raised-button>
                  <mat-icon>directions</mat-icon>
                  Get Direction{{data.PlaceId}}
              </a>
              <a href="#" mat-raised-button>
                  <mat-icon>details</mat-icon>
                  More Info
              </a>
          </mat-card-actions>
        </mat-card>
        <br>
  </div>
</div>
