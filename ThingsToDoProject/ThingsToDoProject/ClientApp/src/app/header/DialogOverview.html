<div mat-dialog-content>
    <p>Please Enter your phone number</p>
    <mat-form-field>
      <input name="phone" matInput [(ngModel)]="data.phonenumber" required minlength="10" maxlength="10" >
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.phonenumber"  (click)="onClickAuthorize()" [disabled]="isDisabled" cdkFocusInitial>Ok</button>
  </div>
